<h3>Edit Book</h3>
<div *ngIf="book$ | async as book">
  <form #form="ngForm">
    <label for="title">Title:</label>
    <input
      type="text"
      [(ngModel)]="book.title"
      name="title"
      #title="ngModel"
      required
      minlength="3"
    />
    <label for="subtitle">Subtitle:</label>
    <input
      type="text"
      [(ngModel)]="book.subtitle"
      name="subtitle"
      #subtitle="ngModel"
    />
    <label for="abstract">Abstract:</label>
    <textarea
      type="text"
      [(ngModel)]="book.abstract"
      name="abstract"
      #abstract="ngModel"
    ></textarea>
  </form>
</div>
