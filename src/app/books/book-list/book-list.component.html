<h3>Book List</h3>
<button routerLink="new">Create a Book</button>
<table>
  <tr
    *ngFor="
      let book of books$ | async;
      let even = even;
      let odd = odd;
      let first = first;
      let last = last;
      let i = index
    "
    [ngClass]="{ first: first, even: even, odd: odd }"
  >
    <td>{{ i + 1 }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.subtitle }}</td>
    <td>
      <a [routerLink]="[book.isbn]">{{ book.isbn }}</a>
    </td>
  </tr>
</table>
